name: PR Review (AI Summary)

on:
  pull_request:

jobs:
  ai-review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write
    env:
      # GitHub 默认提供的 token，用于读取 PR 和发表评论
      GITHUB_TOKEN: ${{ github.token }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install axios @octokit/rest

      - name: Run PR Analyzer
        env:
          GPTSAPI_KEY: ${{ secrets.GPTSAPI_KEY }}
          GPTSAPI_BASE_URL: ${{ secrets.GPTSAPI_BASE_URL }}
          # 优先使用自定义 secrets，缺省则退回 github.token
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN || github.token }}
        run: node scripts/analyze_pr.js
