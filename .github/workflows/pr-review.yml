name: PR Review (AI Summary)

on:
  pull_request:

jobs:
  ai-review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install axios @octokit/rest

      - name: Run PR Analyzer
        env:
          GPTSAPI_KEY: ${{ secrets.GPTSAPI_KEY }}
          GPTSAPI_BASE_URL: ${{ secrets.GPTSAPI_BASE_URL }}
        run: node scripts/analyze_pr.js
